<div class="game-field">


    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png" alt="card">

        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="firstCard" style="right: 25px;"
            src="/assets/img/cards/card_cover.png" alt="card">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation"
            class="pickCardAnimation" style="right: 25px;" src="/assets/img/cards/{{currentCard}}" alt="card">
    </div>
</div>
